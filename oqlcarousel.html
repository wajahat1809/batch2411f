<html lang="en">
    <head>

        <meta

        <!-- Bootstrap CSS v5.2.1 -->
        <link

        <!-- owl carousel -->

        <style>

    <body>

        <script>
            $('.owl-carousel').owlCarousel({
            loop:true,
            margin:10,
            nav:true,
            responsive:{
                0:{
                    items:1
                },
                600:{
                    items:3
                },
                1000:{
                    items:5
                }
            }
